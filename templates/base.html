<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FluxoLand{% endblock %}</title>

  <link rel="stylesheet" href="/static/css/base.css?v=4.0">
  {% block css %}{% endblock %}
</head>

<body>

  <header class="topbar">
    <div class="topbar-left">
      <a href="/propostas" class="topbar-logo">FluxoLand</a>

      {% if request.session.get("user_id") %}
      <nav class="topbar-nav">
        <a href="/propostas">Propostas</a>
        <a href="/transportadoras">Transportadoras</a>
        <a href="/caixas">Caixas</a>
        <a href="/simulacoes">Simulações</a>
      </nav>
      {% endif %}
    </div>

    {% if request.session.get("user_id") %}
    <div class="topbar-right">
      <a href="/logout" class="btn-logout">Sair</a>
    </div>
    {% endif %}
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}

</body>

</html>
