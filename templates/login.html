<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FluxoLand</title>
  <link rel="stylesheet" href="/static/css/base.css?v=2.0">
  <link rel="stylesheet" href="/static/css/login.css?v=2.0">
</head>

<body>

  <div class="login-wrapper">
    <div class="card login-card">
      <h2>FluxoLand</h2>

      {% if erro %}
      <div class="alert alert-error">{{ erro }}</div>
      {% endif %}

      <form method="post" action="/login">
        <label>Email</label>
        <input type="email" name="email" required placeholder="seu@email.com" autocomplete="email">

        <label>Senha</label>
        <input type="password" name="senha" required placeholder="Sua senha" autocomplete="current-password">

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

</body>

</html>
